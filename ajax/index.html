<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <input type="text" id="url"> <br />
  <input type="button" id="buttonid" value="click" >
  <div id="desc"> </div>
    <script>

          function createCORSRequest(method, url) {
            var xhr = new XMLHttpRequest();
            if ("withCredentials" in xhr) {
              // XHR for Chrome/Firefox/Opera/Safari.
              xhr.open(method, url, true);
            } else if (typeof XDomainRequest != "undefined") {
              // XDomainRequest for IE.
              xhr = new XDomainRequest();
              xhr.open(method, url);
            } else {
              // CORS not supported.
              xhr = null;
            }
            return xhr;
          }

          function getTitle(text) {
            return text.match('<title>(.*)?</title>')[1];
          }

          function makeCorsRequest() {

            var url = document.getElementById("url").value;

            var xhr = createCORSRequest('GET', url);
            if (!xhr) {
              alert('CORS not supported');
              // return;
            }

            // Response handlers.
            xhr.onload = function() {
              // var text = xhr.responseXML.getElementsByTagName('description');
              // var title = text[0].firstChild.nodeValue
              var text = xhr.responseText;
              var title = getTitle(text);
              var desc = document.getElementById("desc");
              desc.innerHTML = title;
            };

            xhr.onerror = function() {
              alert('Woops, there was an error making the request.');
            };

            xhr.send();
          }

          function load() {
            var button = document.getElementById("buttonid");
           button.addEventListener("click", makeCorsRequest, false);
          }

          document.addEventListener("DOMContentLoaded", load, false);
    </script>
</body>
</html>
